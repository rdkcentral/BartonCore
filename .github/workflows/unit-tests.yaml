name: Build Barton and Run Unit Tests

on:
    push:
        branches:
            - main
    pull_request:
    workflow_dispatch:

jobs:

    build_image_and_bartoncore_and_run_tests:
        name: Build Barton Image/BartonCore and Run Unit Tests
        runs-on: ubuntu-latest

        steps:
            -
                name: Checkout code
                uses: actions/checkout@v4
                with:
                    repository: ${{ github.repository }}
                    token: ${{ secrets.RDKCM_BARTON }}
            -
                name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3
            -
                name: Set environment variables
                run: |
                    echo "USER=$USER" >> $GITHUB_ENV
                    echo "GID=$(id -g)" >> $GITHUB_ENV
                    echo "UID=$(id -u)" >> $GITHUB_ENV
            -
                name: Build Docker image
                uses: docker/build-push-action@v6
                with:
                    context: ./docker
                    file: ./docker/Dockerfile
                    tags: barton_builder_${{ env.USER }}:latest
                    cache-from: type=gha
                    cache-to: type=gha,mode=max
                    load: true
                    build-args: |
                        BUILDER_USER=${{ env.USER }}
                        BUILDER_GID=${{ env.GID }}
                        BUILDER_UID=${{ env.UID }}
            -
                name: Build BartonCore
                run: |
                    ./dockerw -n ./build.sh -DDBDS_MATTER_SELF_SIGNED_OP_CREDS_ISSUER=ON -DDBDS_MATTER_USE_RANDOM_PORT=ON -DBDS_BUILD_WITH_SSP=ON -DBDS_BUILD_WITH_ASAN=ON
            -
                name: Run unit tests
                run: ./dockerw -n ctest --output-on-failure --test-dir build
