name: Build Barton and Run Tests

on:
    push:
        branches:
            - main
    pull_request:
    workflow_dispatch:

jobs:
    get-action-constants:
        name: Get Action Constants
        uses: ./.github/workflows/action-constants.yaml

    build_bartoncore_and_run_tests:
        name: Build BartonCore and Run Unit/Integration Tests
        runs-on: ubuntu-latest
        needs: get-action-constants

        steps:
            -
                name: Checkout code
                uses: actions/checkout@v4
                with:
                    repository: ${{ github.repository }}
                    token: ${{ secrets.RDKCM_BARTON }}
            -
                name: Log in to GitHub Container Registry
                uses: docker/login-action@v2
                with:
                    registry: ghcr.io
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}
            -
                name: Pull barton_builder Docker image
                run: |
                     docker pull ghcr.io/rdkcentral/barton_builder:${{ needs.get-action-constants.outputs.image_tag }}
            -
                name: Build BartonCore
                run: |
                    ./dockerw -n ./build.sh -DBDS_MATTER_SELF_SIGNED_OP_CREDS_ISSUER=ON -DBDS_MATTER_USE_RANDOM_PORT=ON -DBDS_BUILD_WITH_SSP=ON -DBDS_BUILD_WITH_ASAN=ON
            -
                name: Run unit tests
                run: ./dockerw -n ctest --output-on-failure --test-dir build
            -
                name: Run integration tests
                run: ./dockerw -n ./scripts/ci/run_integration_tests.sh
