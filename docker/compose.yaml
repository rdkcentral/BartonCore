# Setting the name element to the user helps keep the container name easy to identify
# by namespacing it with the user's name. Example: $USER-barton-1
name: $BUILDER_USER

services:

    # This compose process is dependent on the environment variables generated by `docker/setupDockerEnv.sh`.
    # The devcontainer and dockerw environments will handle this for you, but if you want to run your own
    # `docker compose` commands, you must run `docker/setupDockerEnv.sh` first.
    barton:
        image: barton_builder_$BUILDER_USER
        build:
            context: .
            dockerfile: Dockerfile
            args:
                - BUILDER_USER=$BUILDER_USER
                - BUILDER_GID=$BUILDER_GID
                - BUILDER_UID=$BUILDER_UID
        env_file:
            - .env
        network_mode: bridge
        cap_add:
            - SYS_PTRACE
            - PERFMON
        device_cgroup_rules:
            - 'a 189:* rmw'
        extra_hosts:
            - "host.docker.internal:host-gateway"
        privileged: true
        security_opt:
            - seccomp:unconfined
        volumes:
            # Mount the barton source code on the host into the same path within container.
            - ..:/$BARTON_TOP:cached
